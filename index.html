<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BilliardinoGo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #1e3a8a; color: white; text-align: center; padding: 2rem; }
    .product-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; padding: 2rem; }
    .product { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 250px; cursor: pointer; }
    .product img { width: 100%; border-radius: 10px; height: 180px; object-fit: cover; }
    .carousel { display: flex; overflow: hidden; }
    .carousel img { min-width: 100%; transition: transform 0.3s ease; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 2rem; border-radius: 10px; width: 90%; max-width: 500px; position: relative; text-align: center; }
    .close { position: absolute; top: 10px; right: 20px; font-size: 20px; cursor: pointer; }
    .btn { margin-top: 15px; padding: 10px 20px; background: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>BilliardinoGo</h1>
  <p>Vendita e noleggio biliardini in tutta Italia</p>
</header>

<div class="product-grid">
  <!-- Prodotto 1 -->
  <div class="product" onclick="openModal(0)">
    <div class="carousel">
      <img src="biliardino1.jpg" />
      <img src="biliardino1a.jpg" />
      <img src="biliardino1b.jpg" />
    </div>
    <h3>Biliardino Classic</h3>
    <p>Prezzo: <del>€349</del> <strong>€299</strong></p>
  </div>

  <!-- Prodotto 2 -->
  <div class="product" onclick="openModal(1)">
    <div class="carousel">
      <img src="biliardino2.jpg" />
      <img src="biliardino2a.jpg" />
      <img src="biliardino2b.jpg" />
    </div>
    <h3>Biliardino Deluxe</h3>
    <p>Prezzo: <del>€399</del> <strong>€349</strong></p>
  </div>

  <!-- Prodotto 3 -->
  <div class="product" onclick="openModal(2)">
    <div class="carousel">
      <img src="biliardino3.jpg" />
      <img src="biliardino3a.jpg" />
      <img src="biliardino3b.jpg" />
    </div>
    <h3>Biliardino Pro</h3>
    <p>Prezzo: <del>€449</del> <strong>€399</strong></p>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content" id="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p id="modal-price"></p>
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rosarioago1@icloud.com">
      <input type="hidden" id="item_name" name="item_name">
      <input type="hidden" id="amount" name="amount">
      <input type="hidden" name="currency_code" value="EUR">
      <input class="btn" type="submit" value="Acquista con PayPal">
    </form>
  </div>
</div>

<footer>
  <p>© 2025 BilliardinoGo – Tutti i diritti riservati</p>
</footer>

<script>
  const products = [
    {
      title: "Biliardino Classic",
      description: "Modello perfetto per la casa o piccoli locali. Robusto e divertente.",
      price: "299.00"
    },
    {
      title: "Biliardino Deluxe",
      description: "Design elegante e materiali di alta qualità. Ideale per ambienti professionali.",
      price: "349.00"
    },
    {
      title: "Biliardino Pro",
      description: "Prestazioni elevate, aste telescopiche e struttura professionale. Perfetto per tornei.",
      price: "399.00"
    }
  ];

  function openModal(index) {
    const modal = document.getElementById('modal');
    const content = products[index];
    document.getElementById('modal-title').textContent = content.title;
    document.getElementById('modal-description').textContent = content.description;
    document.getElementById('modal-price').innerHTML = `<strong>€${content.price}</strong>`;
    document.getElementById('item_name').value = content.title;
    document.getElementById('amount').value = content.price;
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  // Galleria automatica
  document.querySelectorAll('.carousel').forEach(carousel => {
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 3;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  });
</script>

</body>
</html>
