<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BilliardinoGo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #1e3a8a; color: white; text-align: center; padding: 2rem; }
    .product-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; padding: 2rem; }
    .product { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 250px; cursor: pointer; }
    .product .preview-img { width: 100%; border-radius: 10px; height: 180px; object-fit: cover; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 2rem; border-radius: 10px; width: 90%; max-width: 600px; position: relative; text-align: center; }
    .close { position: absolute; top: 10px; right: 20px; font-size: 20px; cursor: pointer; }
    .btn { margin-top: 15px; padding: 10px 20px; background: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .modal-images { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
    .modal-images img { width: 30%; border-radius: 10px; object-fit: cover; }
  </style>
</head>
<body>

<header>
  <h1>BilliardinoGo</h1>
  <p>Vendita e noleggio biliardini in tutta Italia</p>
</header>

<div class="product-grid">
  <!-- Prodotto 1 -->
  <div class="product" onclick="openModal(0)">
    <img class="preview-img" src="biliardino1.jpg" alt="Biliardino Classic">
    <h3>Biliardino Classic</h3>
    <p>Prezzo: <del>€349</del> <strong>€299</strong></p>
  </div>

  <!-- Prodotto 2 -->
  <div class="product" onclick="openModal(1)">
    <img class="preview-img" src="biliardino2.jpg" alt="Biliardino Deluxe">
    <h3>Biliardino Deluxe</h3>
    <p>Prezzo: <del>€399</del> <strong>€349</strong></p>
  </div>

  <!-- Prodotto 3 -->
  <div class="product" onclick="openModal(2)">
    <img class="preview-img" src="biliardino3.jpg" alt="Biliardino Pro">
    <h3>Biliardino Pro</h3>
    <p>Prezzo: <del>€449</del> <strong>€399</strong></p>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content" id="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <div class="modal-images" id="modal-images"></div>
    <p id="modal-description"></p>
    <p id="modal-price"></p>
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rosarioago1@icloud.com">
      <input type="hidden" id="item_name" name="item_name">
      <input type="hidden" id="amount" name="amount">
      <input type="hidden" name="currency_code" value="EUR">
      <input class="btn" type="submit" value="Acquista con PayPal">
    </form>
  </div>
</div>

<footer>
  <p>© 2025 BilliardinoGo – Tutti i diritti riservati</p>
</footer>

<script>
  const products = [
    {
      title: "Biliardino Classic",
      description: "Modello perfetto per la casa o piccoli locali. Robusto, compatto e facile da trasportare.",
      price: "299.00",
      images: ["biliardino1.jpg", "biliardino1a.jpg", "biliardino1b.jpg"]
    },
    {
      title: "Biliardino Deluxe",
      description: "Design elegante e materiali di alta qualità. Ideale per uffici, bar e spazi ricreativi.",
      price: "349.00",
      images: ["biliardino2.jpg", "biliardino2a.jpg", "biliardino2b.jpg"]
    },
    {
      title: "Biliardino Pro",
      description: "Struttura professionale con aste telescopiche. Ideale per tornei e ambienti intensivi.",
      price: "399.00",
      images: ["biliardino3.jpg", "biliardino3a.jpg", "biliardino3b.jpg"]
    }
  ];

  function openModal(index) {
    const modal = document.getElementById('modal');
    const product = products[index];
    document.getElementById('modal-title').textContent = product.title;
    document.getElementById('modal-description').textContent = product.description;
    document.getElementById('modal-price').innerHTML = `<strong>Prezzo: €${product.price}</strong>`;
    document.getElementById('item_name').value = product.title;
    document.getElementById('amount').value = product.price;

    const imgContainer = document.getElementById('modal-images');
    imgContainer.innerHTML = "";
    product.images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = product.title;
      imgContainer.appendChild(img);
    });

    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
